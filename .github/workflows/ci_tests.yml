name: CI tests

on:
  push:
    branches:
    - '**'
    tags-ignore:
    - '**'
  pull_request:
  workflow_dispatch:

jobs:
  ci_tests_macos:
    name: Tests on macos node${{ matrix.node }}
    runs-on: macos-latest
    strategy:
      matrix:
        node: ['12', '14', '16']
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Make sure npm is installed globally
        run: npm install -g npm@latest
      - name: Install dependencies
        run: npm clean-install
      - name: Lint
        run: npm run lint
      - name: Tests
        run: npm run test

  ci_tests_linux:
    name: Tests on linux node${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['12', '14', '16']
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Make sure npm is installed globally
        run: npm install -g npm@latest
      - name: Install dependencies
        run: npm clean-install
      - name: Lint
        run: npm run lint
      - name: Tests
        run: npm run test

  ci_tests_windows:
    name: Tests on windows node${{ matrix.node }}
    runs-on: windows-latest
    strategy:
      matrix:
        node: ['12', '14', '16']
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Make sure npm is installed globally
        run: npm install -g npm@latest
      - name: Install dependencies
        run: npm clean-install
      - name: Lint
        run: npm run lint
      - name: Tests
        run: npm run test
