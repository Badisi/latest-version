name: Release library

on:
  release:
    types: [created]

jobs:
  ci_tests:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: peter-evans/repository-dispatch@v3
        with:
          event-type: ci_tests

  ci_release:
    needs: ci_tests
    uses: dsi-hug/action/.github/workflows/action.yml@v1
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    with:
      release: true
