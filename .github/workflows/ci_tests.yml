        run: npm install -g npm@latest
      - name: Install dependencies
        run: npm clean-install
      - name: Lint
        run: npm run lint
      - name: Tests
        run: npm run test

  ci_tests_windows:
    runs-on: windows-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
