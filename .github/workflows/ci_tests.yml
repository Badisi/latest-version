name: Run tests

on:
  workflow_dispatch:
  repository_dispatch:
    types: [ci_tests]
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'

concurrency:
  group: run-tests-group-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci_tests:
    uses: dsi-hug/action/.github/workflows/action.yml@v1
    with:
      runs-on: '["ubuntu-latest", "macos-latest", "windows-latest"]'
      node-versions: '[18, 20]'
      lint: true
      test: true
      build: true
